<div>
<canvas #myCanvas class="photo"></canvas>
</div>  

<mat-toolbar class="photo-toolbar">
  <span class='left toolbar'>
    <mat-button-toggle-group #toolGroup="matButtonToggleGroup" multiple="true">
      <mat-button-toggle value="draw" [checked]='editMode' (change)="editModeChanged()">
        <mat-icon>edit</mat-icon>
      </mat-button-toggle>      
    </mat-button-toggle-group>
    
  </span>  
  <input mat-input class="colour-button" type="color" value="#ff0000" [(ngModel)]="selectedColour" (change)="onColourChange()">
  <span class="spacer"></span>
  <span class='center'>
    <!-- <input type="file" capture="camera" accept="image/*" class="file-button" (change)="getFiles($event)"> -->
    <mat-form-field floatLabel="never">
      <input matInput type="text" placeholder="Enter annotation" [(ngModel)]="textToAdd">
    </mat-form-field>
    <button mat-raised-button (click)="addTextToImage()">Enter</button>
    <button mat-fab color='none' (click)="saveNewImage()">Save</button>
    <button mat-fab color='none' (click)="reset()">Reset </button>

  </span>
</mat-toolbar>

<img #savedImage alt="Right click to save">
{{editMode}}
