<h3>Details</h3>
<div *ngIf="asset">
  <div class="details">
    <span class="detailsLabel">Category:</span><span class="detailsValue">{{asset.category}}</span>
  </div>
  <div class="details">
    <span class="detailsLabel">Label:</span><span class="detailsValue">{{asset.label}}</span>
  </div>
  <div class="details">
    <span class="detailsLabel">GIS Id:</span><span class="detailsValue">{{asset.gisId}}</span>
  </div>
  <div class="details">
    <span class="detailsLabel">Address:</span><span class="detailsValue">{{asset.address}}</span>
  </div>
  <div class="details">
    <span class="detailsLabel">Equipment Id:</span><span class="detailsValue">{{asset.equipmentId}}</span>
  </div>
  <div class="thumbnail-gallery">
    <a target="_blank" href="assets/images/IMG_0540.JPG">
      <img class="img-thumb" src="assets/images/IMG_0540.JPG" alt="testimage">
    </a>
    <a target="_blank" href="assets/images/IMG_0541.JPG">
      <img class="img-thumb" src="assets/images/IMG_0541.JPG" alt="testimage">
    </a>
    <a target="_blank" href="assets/images/IMG_0542.JPG">
      <img class="img-thumb" src="assets/images/IMG_0542.JPG" alt="testimage">
    </a>
  </div>
</div>
