<h2 mat-dialog-title>Edit {{propertyName}}</h2>
<mat-dialog-content>
<mat-form-field>
    <input matInput type="text" [(ngModel)]="propertyValue">
</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-button (click)="updateValue()">Update</button>
</mat-dialog-actions>
