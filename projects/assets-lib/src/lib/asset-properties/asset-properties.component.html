<div *ngIf="asset && assetTemplate">
  <div *ngFor="let property of asset.properties" class="details" (click)="updateProperty(property)">
    <span class="detailsLabel">{{property.templatePropertyId | assetNameFromTemplate:assetTemplate}}:</span>
    <span class="detailsValue">{{property.value | displayPropertyValue:property:assetTemplate}}</span>
  </div>
</div>
